<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TernaryOpe</title>
</head>
<body>
<input type="text" id="a"> <br>
<input type="text" id="b"> <br>
<button onclick="belowOver()">click</button>
<script>
    function belowOver(){
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        a + b < 4 ? document.write("Below") : document.write("Above");
    }
</script>
</body>
</html>
